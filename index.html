<!DOCTYPE html>
<html lang="en" data-theme="valentine">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello there!</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/sally.png" type="image/icon type">
    <meta content="sallyio.me" property="og:title" />
    <meta content="I'm a Yae Miko fan & a full-stack developer, Mostly on backend development!" property="og:description" />
    <meta content="https://sallyio.me" property="og:url" />
    <meta content="#ffb7c5" data-react-helmet="true" name="theme-color" />
</head>

<body>
    <video autoplay muted loop id="myVideo"
        class="fixed right-0 bottom-0 w-full h-full object-cover sm:h-auto sm:w-full">
        <source src="Yae-miko-1080p.mp4" type="video/mp4">
    </video>
    <div class="flex justify-center items-center min-h-screen">
        <div class="card glass w-96">
            <div class="card-body">
                <h2 class="card-title">Hello! I'm Sally</h2>
                <p>I'm a Yae Miko fan & a full-stack developer, Mostly on backend development!</p>
                <div class="card-actions justify-end">
                    <a href="https://github.com/SayHiEveryday">
                        <button class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
                            View My GitHub
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    

    <label id="myBtn" class="swap fixed bottom-4 left-4 px-4 py-2 btn btn-rounded">
        <input type="checkbox" id="videoToggle" />

        <!-- Play icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-play swap-on">
            <polygon points="6 3 20 12 6 21 6 3" />
        </svg>

        <!-- Pause icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-pause swap-off">
            <rect x="14" y="4" width="4" height="16" rx="1" />
            <rect x="6" y="4" width="4" height="16" rx="1" />
        </svg>
    </label>

    <script>
        var video = document.getElementById("myVideo");
        var checkbox = document.getElementById("videoToggle");

        checkbox.addEventListener("change", () => {
            if (checkbox.checked) {
                video.pause();
            } else {
                video.play();
            }
        });
    </script>
</body>

</html>
