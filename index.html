    <div class="flex fixed bottom-4 left-4 px-6 py-4">
        <label id="myBtn" class="swap btn btn-rounded">
            <input type="checkbox" id="videoToggle" />

            <!-- Play icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-play swap-on">
                <polygon points="6 3 20 12 6 21 6 3" />
            </svg>

            <!-- Pause icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-pause swap-off">
                <rect x="14" y="4" width="4" height="16" rx="1" />
                <rect x="6" y="4" width="4" height="16" rx="1" />
            </svg>
        </label>
        <div>&#8205;</div>
        <div class="bg-base-100 shadow-xl p-2 rounded-full ml-2 w-52">
            <input id="volumeControl" type="range" min="0" max="100" value="30" class="range" />
        </div>
    </div>

    <script>
        var audio = document.getElementById("backgroundAudio");
        var video = document.getElementById("myVideo");
        var checkbox = document.getElementById("videoToggle");
        const volumeControl = document.getElementById('volumeControl');

        audio.volume = volumeControl.value / 100;

        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value / 100;
        });

        checkbox.addEventListener("change", () => {
            if (checkbox.checked) {
                audio.pause();
                video.pause();
            } else {
                audio.play();
                video.play();
            }
        });

    </script>
